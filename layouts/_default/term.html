{{ define "main" }}
<section class="site-header">
    <h1 class="smallcap"><a class="site-title" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
</section>

<main class="page-content" aria-label="Content">
    <div class="wrapper">
        <article class="post">
            <header class="post-header">
                <h1 class="post-title">Posts tagged "{{ .Title }}"</h1>
            </header>

            <div class="post-content">
                <ul class="post-list">
                    {{ range .Pages }}
                    <li>
                        <div class="post-title-container">
                            {{ if eq .Section "quotes" }}<span class="quote-indicator">‚ùù</span>{{ end }}
                            <a href="{{ .Permalink }}" class="post-title-link">{{ .Title }}</a>
                        </div>
                        <time datetime="{{ .Date.Format "2006-01-02" }}" class="post-date">{{ .Date.Format "Jan 02, 2006" }}</time>
                    </li>
                    {{ end }}
                </ul>
                
                <p><a href="{{ .Site.BaseURL }}">&larr; Back to all posts</a></p>
            </div>
        </article>
    </div>
</main>
{{ end }}
